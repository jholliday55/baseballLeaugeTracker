<div class="row">
    <div class="container">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Name </th>
                <td mat-cell *matCellDef="let element">
                    <a (click)="onEditPlayer(element)" class="mat-row-link">
                        {{element.name}}
                    </a>
                </td>
            </ng-container>

            <ng-container matColumnDef="dateOfBirth">
                <th class="padding-left-15" mat-header-cell *matHeaderCellDef> Date Of Birth </th>
                <td mat-cell *matCellDef="let element"> {{element.dateOfBirth}} </td>
            </ng-container>

            <ng-container matColumnDef="familyId">
                <th mat-header-cell *matHeaderCellDef> Family ID </th>
                <td mat-cell *matCellDef="let element"> {{element.familyId}} </td>
            </ng-container>

            <ng-container matColumnDef="teamId">
                <th mat-header-cell *matHeaderCellDef> Team ID </th>
                <td mat-cell *matCellDef="let element"> {{element.teamId}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</div>
